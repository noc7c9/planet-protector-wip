<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>bi-matter-annihilator</title>
        <style>
            html,
            body,
            canvas {
                position: absolute;
                z-index: 0;

                width: 100%;
                height: 100%;

                margin: 0px;
                padding: 0px;

                overflow: hidden;

                background: black;
                outline: none;
            }
        </style>
    </head>

    <body>
        <canvas id="glcanvas" tabindex="1"></canvas>
        <script src="./macroquad.js"></script>
        <script type="module">
            import init, { set_wasm } from './bi-matter-annihilator.3fb74c45.js';
            import * as js from './bi-matter-annihilator.3fb74c45.js';

            // Disable context menu on canvas so that right click works in-game
            document
                .getElementById('glcanvas')
                .addEventListener(
                    'contextmenu',
                    (e) => e.preventDefault(),
                    false,
                );

            (async () => {
                const wbg = await init();
                miniquad_add_plugin({
                    register_plugin: (a) => (a.wbg = wbg),
                    on_init: () => set_wasm(wasm_exports),
                    version: '0.0.1',
                    name: 'wbg',
                });
                load('bi-matter-annihilator_bg.8ba9d35e.wasm');
            })();
        </script>
    </body>
</html>
